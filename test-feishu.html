<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书 API 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .field-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>飞书 API 测试</h1>
    <div id="results"></div>

    <script>
        const config = {
            app_id: 'cli_a9c4ed7818f9dbd5',
            app_secret: 'eXdWjCrImmRXGCrNfHCSmdFYUACJyPEv',
            bitable_app_token: 'YOEjbfidsa4z6tsroGIcnQtLnKd',
            bitable_table_id: 'tblIm3649qq3atOU'
        };

        const resultsDiv = document.getElementById('results');

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function testFeishuAPI() {
            addResult('开始测试飞书 API...', 'info');

            try {
                addResult(`<b>配置信息:</b><br>
                    App ID: ${config.app_id}<br>
                    App Secret: ${config.app_secret}<br>
                    Bitable App Token: ${config.bitable_app_token}<br>
                    Table ID: ${config.bitable_table_id}`, 'info');

                const button = document.createElement('button');
                button.textContent = '测试获取表格字段';
                button.onclick = testGetFields;
                document.body.insertBefore(button, resultsDiv.nextSibling);

            } catch (error) {
                addResult(`✗ 测试失败: ${error.message}`, 'error');
            }
        }

        async function testGetFields() {
            addResult('正在获取表格字段信息...', 'info');

            try {
                const response = await fetch('/api/feishu/fields', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: config.app_id,
                        app_secret: config.app_secret,
                        bitable_app_token: config.bitable_app_token,
                        bitable_table_id: config.bitable_table_id
                    })
                });

                const responseText = await response.text();
                console.log('飞书 API 响应:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    console.log('解析后的数据:', data);
                    
                    addResult(`✓ 成功获取表格字段！`, 'success');
                    
                    const fields = data.data?.items || [];
                    if (fields.length > 0) {
                        const fieldsDiv = document.createElement('div');
                        fieldsDiv.className = 'field-list';
                        fieldsDiv.innerHTML = `<b>表格字段列表:</b><br>` + 
                            fields.map(f => 
                                `<b>${f.field_name}</b> (${f.type}) - ${f.description || '无描述'}`
                            ).join('<br>');
                        resultsDiv.appendChild(fieldsDiv);
                    } else {
                        addResult(`⚠ 未找到字段数据，响应结构: ${JSON.stringify(data, null, 2)}`, 'info');
                    }
                } else {
                    addResult(`✗ 获取字段失败: ${response.status} - ${responseText}`, 'error');
                }

            } catch (error) {
                addResult(`✗ 测试失败: ${error.message}`, 'error');
                console.error('错误详情:', error);
            }
        }

        testFeishuAPI();
    </script>
</body>
</html>
